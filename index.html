<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Teleprompter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/main.css">


    <script src="lib/prompter.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://www.webrtc-experiment.com/hark.js"></script>

</head>

<body><!-- Start Drawer element for configurations -->
    <header class="header">
      <button class="menu-toggle" aria-label="Menu toggle button">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">

        <ul class="nav__list">
          <li class="nav__list-item">
            <label for="fontSizeLbl">Font Size</label>
           <button id="saveStyling" onclick="changeFontSize('plus')" class="button-xl" title="+"> + </button>
           <button id="saveStyling" onclick="changeFontSize('minus')" class="button-xl" title="-"> - </button>
          </li>
          <li class="nav__list-item">
          </li>
        </ul>

      </nav>
    </header>

<!-- End Drawer element -->
    <div class="sticky">
        <video id="recorded" playsinline autoplay muted></video>
    </div>


    <div class="container">



        <div class="centered">
            <div>

                <div id = 'scriptTextContainer' class="prompterStyling"></div>
                
                <textarea style="margin-top: 5px;" placeholder="Add text to match with transcriber and press Save" id = 'script' rows="10" cols="100"></textarea>

                <button id='save' style="margin-top: 10px;" onclick="saveScript()">Save</button>
                <button id='reset' style="margin-top: 10px;" onclick="reset()">Reset</button>
            </div>

        </div>


        <div class="row">
            <div class="col">
                <button id="start-button" class="button-xl" title="Start Transcription">
                    <i class="fa fa-microphone"></i> Start
                </button>
                <button id="stop-button" class="button-xl" title="Stop Transcription" disabled="true"><i
                        class="fa fa-stop-circle"></i> Stop
                </button>
                        <button id="start">Start camera</button>
        <button id="record" disabled>Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dist/main.js"></script>
    <script src="lib/video.js"></script>
    <script src="lib/ga.js"></script>
    <script src="lib/drawer.js"></script>
</body>

</html>
